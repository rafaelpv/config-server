spring:
  application:
    name: Appointments
  profiles:
    active: prod
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: mypassword
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
appointments-service:
  companyId: 2
management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - prometheus